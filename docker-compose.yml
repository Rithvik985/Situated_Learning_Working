services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: situated_learning_postgres
    environment:
      POSTGRES_DB: situated_learning_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password1234
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d situated_learning_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: situated_learning_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password1234
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Initialization Service
  db-init:
    build:
      context: .
      dockerfile: backend/Dockerfile.analytics
    container_name: situated_learning_db_init
    environment:
      - HOST=0.0.0.0
      - PORT=8023
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://admin:password1234@postgres:5432/situated_learning_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password1234
      - MINIO_BUCKET=situated-learning
      - MINIO_SECURE=false
      - USE_OPENAI=false
      - OPENAI_TEXT_MODEL=gpt-4o-mini
      - OPENAI_VISION_MODEL=gpt-4o
      - MODEL_NAME=ibnzterrell/Meta-Llama-3.3-70B-Instruct-AWQ-INT4
      - LLM_BASE_URL=http://host.docker.internal:8012/v1
      - VISION_MODEL_NAME=Qwen/Qwen2.5-VL-32B-Instruct-AWQ
      - VISION_LLM_BASE_URL=http://host.docker.internal:8011/v1
      - LLM_MAX_TOKENS=800
      - LLM_TEMPERATURE=0.0
      - LLM_TIMEOUT=60
      - VISION_MAX_TOKENS=2000
      - VISION_TIMEOUT=120
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - situated_learning_network
    command: ["python", "setup_database.py"]
    restart: "no"

  # Upload Server
  upload:
    build:
      context: .
      dockerfile: backend/Dockerfile.upload
    container_name: situated_learning_upload
    environment:
      - HOST=0.0.0.0
      - PORT=8020
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://admin:password1234@postgres:5432/situated_learning_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password1234
      - MINIO_BUCKET=situated-learning
      - MINIO_SECURE=false
      - USE_OPENAI=false
      - OPENAI_TEXT_MODEL=gpt-4o-mini
      - OPENAI_VISION_MODEL=gpt-4o
      - MODEL_NAME=ibnzterrell/Meta-Llama-3.3-70B-Instruct-AWQ-INT4
      - LLM_BASE_URL=http://host.docker.internal:8012/v1
      - VISION_MODEL_NAME=Qwen/Qwen2.5-VL-32B-Instruct-AWQ
      - VISION_LLM_BASE_URL=http://host.docker.internal:8011/v1
      - LLM_MAX_TOKENS=800
      - LLM_TEMPERATURE=0.0
      - LLM_TIMEOUT=60
      - VISION_MAX_TOKENS=2000
      - VISION_TIMEOUT=120
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:8080
    ports:
      - "8020:8020"
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Generation Server
  generation:
    build:
      context: .
      dockerfile: backend/Dockerfile.generation
    container_name: situated_learning_generation
    environment:
      - HOST=0.0.0.0
      - PORT=8021
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://admin:password1234@postgres:5432/situated_learning_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password1234
      - MINIO_BUCKET=situated-learning
      - MINIO_SECURE=false
      - USE_OPENAI=false
      - OPENAI_TEXT_MODEL=gpt-4o-mini
      - OPENAI_VISION_MODEL=gpt-4o
      - MODEL_NAME=ibnzterrell/Meta-Llama-3.3-70B-Instruct-AWQ-INT4
      - LLM_BASE_URL=http://host.docker.internal:8012/v1
      - VISION_MODEL_NAME=Qwen/Qwen2.5-VL-32B-Instruct-AWQ
      - VISION_LLM_BASE_URL=http://host.docker.internal:8011/v1
      - LLM_MAX_TOKENS=800
      - LLM_TEMPERATURE=0.0
      - LLM_TIMEOUT=60
      - VISION_MAX_TOKENS=2000
      - VISION_TIMEOUT=120
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:8080
    ports:
      - "8021:8021"
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8021/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Evaluation Server
  evaluation:
    build:
      context: .
      dockerfile: backend/Dockerfile.evaluation
    container_name: situated_learning_evaluation
    environment:
      - HOST=0.0.0.0
      - PORT=8022
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://admin:password1234@postgres:5432/situated_learning_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password1234
      - MINIO_BUCKET=situated-learning
      - MINIO_SECURE=false
      - USE_OPENAI=false
      - OPENAI_TEXT_MODEL=gpt-4o-mini
      - OPENAI_VISION_MODEL=gpt-4o
      - MODEL_NAME=ibnzterrell/Meta-Llama-3.3-70B-Instruct-AWQ-INT4
      - LLM_BASE_URL=http://host.docker.internal:8012/v1
      - VISION_MODEL_NAME=Qwen/Qwen2.5-VL-32B-Instruct-AWQ
      - VISION_LLM_BASE_URL=http://host.docker.internal:8011/v1
      - LLM_MAX_TOKENS=800
      - LLM_TEMPERATURE=0.0
      - LLM_TIMEOUT=60
      - VISION_MAX_TOKENS=2000
      - VISION_TIMEOUT=120
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:8080
    ports:
      - "8022:8022"
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - situated_learning_network
