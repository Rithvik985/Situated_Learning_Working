    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8023/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: situated_learning_frontend
    ports:
      - "3000:3000"
    depends_on:
      - upload
      - generation
      - evaluation
      - analytics
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  situated_learning_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
