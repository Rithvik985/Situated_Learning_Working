version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: situated_learning_postgres
    environment:
      POSTGRES_DB: situated_learning_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d situated_learning_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: situated_learning_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password1234
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    container_name: situated_learning_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - situated_learning_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: situated_learning_backend
    environment:
      - DATABASE_URL=postgresql://admin:password1234@postgres:5432/situated_learning_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password1234
      - MINIO_SECURE=false
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - situated_learning_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: situated_learning_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - situated_learning_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redis_data:
  backend_uploads:
  backend_outputs:

networks:
  situated_learning_network:
    driver: bridge
